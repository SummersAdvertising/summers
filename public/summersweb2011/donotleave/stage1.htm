<script type="text/javascript">
var reId = /^\D+(\d+)$/; //ID尾數字
var iDrag, iDrop;
var pos = [];
$(document).ready(function() {

  //對錯對話框
  $('#simpledialog-wrong,#simpledialog-right').simpleDialog({showCloseLabel: false,showCaption: false, close:unDrag });

  //設定可移元素  
  $("#choose1,#choose2,#choose3,#choose4").addClass('cursor-move').draggable( {containment:'#bigbody',revert: true} );
  $('#bigbody').disableSelection();
  
  //記憶位置
  for(var i=0;i<4;i++) pos[i] = $("#choose"+(i+1)+":first").position();

  //設定可放區
  $("#listbox1,#listbox2,#listbox3,#listbox4").droppable({
    drop: function(e,ui) {
      iDrag = reId.test(ui.draggable.attr('id'))?RegExp.$1:0; //取拖ID名尾數字
      iDrop = reId.test($(this).attr('id'))?RegExp.$1:0;  //取放ID名尾數字
      
      if(iDrag==0||iDrop==0) { alert('Error!'); return; }

      var p = $("#listbox"+iDrop).position(); // 放區正確位置
      
      $(ui.draggable).draggable("option","revert",false).animate({left:p.left+4,top:p.top+4},"fast","swing", function() { //把抓進來的移到正確放上的位置
        $("#listbox"+iDrop+" > img").attr('src','images/list.png'); // 放區背景正常

        if( (iDrag==1 && iDrop==2) || (iDrag==2 && iDrop==1) || (iDrag==3 && iDrop==4) || (iDrag==4 && iDrop==3) ) { //正確
          //$.flashSound.play('bingo'); //聲音
          $("#listbox"+iDrop).droppable("disable"); // 也不能再抓進來
          $(ui.draggable).removeClass('cursor-move').draggable("disable"); // 不能再抓走 換鼠標
          $('#bigbody').append($('<div style="position:absolute;z-index:4;left:'+pos[iDrag-1].left+'px;top:'+pos[iDrag-1].top+'px"><img src="images/btn_right.png" width="60" height="49"></div>')); //打勾
          calScore();
        }
        else { //錯誤
          // $.flashSound.play('wrong'); //聲音
          $("#icon-wrong").css({left:pos[iDrag-1].left,top:pos[iDrag-1].top}).show('slow'); //打叉
          $('#simpledialog-wrong').click();
        }
        
      });
    },
    over: function(event, ui) { iDrop = reId.test($(this).attr('id'))?RegExp.$1:0; $("#listbox"+iDrop+" > img").attr('src','images/list2.png'); }, // 放區背景亮
    out: function(event, ui) { iDrop = reId.test($(this).attr('id'))?RegExp.$1:0; $("#listbox"+iDrop+" > img").attr('src','images/list.png'); }, // 放區背景正常
  });

  //聲音載入
  //$.flashSound('sound-bingo.mp3', {id: 'bingo'});
  //$.flashSound('sound-wrong.mp3', {id: 'wrong'});
  
});

function closeWrong() {
  unDrag();
  $.simpleDialog.close();
}
function unDrag() {
  $("#icon-wrong").hide(); //取消打叉
  $('#choose'+iDrag).animate({left:pos[iDrag-1].left,top:pos[iDrag-1].top}, "slow").draggable("option","revert",true); //歸位
}

var iScore = 0;
function calScore() {
  if(++iScore==4) {
    $('#simpledialog-right').click();
  }
}

function nextStage(){
  //location.href='stage2.htm';
  alert($('#next-stage'));
  $('#next-stage').trigger('click');
}
